<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function RunningClock(){
            var placeholder = document.getElementById('clock');
            // to run updateTime() every second
            setInterval(updateTime, 1000);

            function updateTime(){
                // This function is used to update the time
                // get the current time
                var currentTime = new Date();

                // get the hours, minutes, and second values
                var hours = currentTime.getHours();
                var minutes = currentTime.getMinutes();
                var seconds = currentTime.getSeconds();

                // update the h1 element content
                placeholder.innerHTML = hours + ':' + minutes + ':' + seconds;
            }
        }
        // Making RunningClock function as the event handler of the load event
        window.addEventListener('load', RunningClock);
    </script>
</head>
<body>
    <h1 id="clock">00:00:00</h1>
</body>
</html>
