<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cal_bmi(height, weight){
            var BMI = weight * 703/(Math.pow(height, 2));
            return Math.round(BMI);
        }
        var userheight = Number(window.prompt('Enter your height in inches'));
        var uesrweight = Number(window.prompt('Enter your weight in pounds'));
        window.alert('Your BMI index is ' + cal_bmi(userheight, uesrweight));
    </script>
</body>
</html>
