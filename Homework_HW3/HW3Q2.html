<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function getTimeDiff(time1, time2) {
            // var a = time1.getTime()
            // var b = time2.getTime()
            var diff = Math.abs(time1 - time2);
            return diff / 1000;
        }

        function CountDownClock() {

            setInterval(updateTime, 1000);

            function updateTime() {

                var placeholder = document.getElementById('running_clock')

                // get the time difference
                var current_time = new Date();
                var pre_time = new Date('June 16, 2023');
                var diff = getTimeDiff(pre_time, current_time)

                // figure out days, hours, minutes, seconds
                var day = Math.floor(diff / (60 * 60 * 24))
                var diff_hour = (diff - day * 3600 * 24)
                var hour = Math.floor(diff_hour / 3600)
                var diff_min = (diff_hour - hour * 3600)
                var min = Math.floor(diff_min / 60)
                var diff_second = (diff_min - min * 60)
                var second = Math.floor(diff_second)

                // update the html element for the run down clock
                placeholder.innerHTML = day + ' days ' + hour + ' hours ' + min + ' minutes ' + second + ' seconds'
            }
        }

        window.addEventListener('load', CountDownClock)


    </script>
</head>

<body>
    <p id="running_clock">0 days 0 hours 0 minutes 0 seconds</p>

</body>

</html>
