<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags must come first in the head element. All other head content must after those tags -->
    <title>Document</title>
    <!-- make references to the Bootstrap library -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>
    <div class="content container-fluid">
        <h1>Bootstarp Demo</h1>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>

        <!-- Carousel Example -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="monarch.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="monarch.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="monarch.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Grid System Demo -->
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 1</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 2</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 3</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 4</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 5</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>

            <div class="col-sm-12 col-md-4 col-lg-2">
                <h3>Image 6</h3>
                <img src="monarch.jpg" alt="" class="img-thumbnail">
            </div>
        </div>


    </div>
</body>

</html>
