<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <ul>
        <li><a href="#first">First paragraph</a></li>
        <li><a href="#second">Second paragraph</a></li>
    </ul>
    <h1>Hello world</h1>
    <h2>This is a level 2 heading</h2>
    <h3>This is a level 3 heading</h3>
    <img src="school_logo.png" alt="">
    <p id="first">this is a <a href="https://www.swufe.edu.cn/">paragraph</a> </p>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <p, id="second">this is a second paragraph</p,>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>20</td>
                <td>Female</td>
            </tr>
        </tbody>
    </table>
    <form method='get' action="">
        <label for="">
            Name:
            <input type="text" name="name" size="50" placeholder="Please enter you name here" required autocomplete="">
        </label>
        <br>
        <label for="">
            Comments:
            <textarea name="comment" id="" cols="30" rows="10" autofocus></textarea>
        </label>
        <br>
        <label for="">
            Password:
            <input type="password" name="password" id="">
        </label>
        <br>
        <label for="">
            Things you like:
            <label for="">
                Basketball
                <input type="checkbox" name="thingsliked" id="Basketball">
            </label>
            <label for="">
                Tennis
                <input type="checkbox" name="thingsliked" id="Tennis">
            </label>
        </label>
        <br>
        <label for="">Rate our website
            <select name="rating" id="">
                <option value="1">one</option>
                <option value="2">two</option>
                <option value="3">three</option>
            </select>
        </label>
        <input type="hidden" name="'hiddenvariable" value="invisiable">
        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="clear">
    </form>

</body>
</html>
