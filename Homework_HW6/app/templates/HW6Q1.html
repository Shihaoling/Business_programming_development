{% extends "layouts/inner.html" %}

{% block title %} My Store - Home {% endblock title %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<main id="main">
    <section class="inner-page">
        <div class="container">
            <p>
                Example inner page template
            </p>
        </div>
    </section>
    <div class="container">
        <h1>Form Validation with Flask</h1>
        
        <form class="row g-3 needs-validation" novalidate action="{{ url_for('ProductFormSubmit')}} " method="post">
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label" >Product ID</label>
                <input type="number" class="form-control" id="validationCustom01" name="ProductID">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="validationCustom02" name="ProductName">
            </div>

            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="validationCustom02" name="ProductPrice">
            </div>

            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Supplier ID</label>
                <select class="form-select" id="validationCustom04" name="SupplierID">
                    <option selected disabled value>Please Select</option>
                    {% for supplier_id in suppliersid %}
                    <option value= "{{supplier_id}}">{{ supplier_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Category ID</label>
                <select class="form-select" id="validationCustom04" name="CategoryID">
                    <option selected disabled value>Please Select</option>
                    {% for productcategory in productcategories %}
                    <option value="{{productcategory}}">{{productcategory}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

</main><!-- End #main -->


{% endblock content %}
